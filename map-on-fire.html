<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="../google-map/google-map-search.html">

<polymer-element id="mapFilter" name="map-filter" attributes="zoom keys data show location filteredKeys">
<template>
<style>
  :host {
    position: relative;
    display: block;
    height: 100%;
  } 
  google-map::shadow h4 {
    font-family: Roboto, Helvetica, arial, sans-serif;
    text-decoration: none;
    font-weight: 300;
  }
  google-map::shadow a {
    text-decoration: none;
  }
</style>
    <google-map zoom="{{zoom}}" latitude="{{$.google_map_search.result.latitude}}" longitude="{{$.google_map_search.result.longitude}}" id="google_map">
      <template repeat="{{x in show | byCenter }}">
      <google-map-marker icon="{{data[x].type}}.svg" longitude="{{data[x].LatLng|LatLngTolongitude}}" latitude="{{data[x].LatLng|LatLngTolatitude}}" title="{{data[x].value}}" >
          <a href="{{data[x].url}}">
            <h4>{{data[x].value}}</h4>
            <img src="https://sdyrcs.cloudimage.io/s/crop/120x120/{{ data[x].image }}">
          </a>
        </google-map-marker>
      </template>
    </google-map>
    <google-map-search map="{{$.google_map.map}}" query="{{location}}" id="google_map_search"></google-map-search>
</template>
<script>
  //
  //globals
  //

  var map = {};
  var area = {
    reset: function() { console.log('reset');
      area.bounds = new google.maps.LatLngBounds();
    },
    bounds: {},
    containsStrLatlng: function(LatLng) {
      if (LatLng !== undefined) {
        return area.contains(+LatLng.split(',')[0], +LatLng.split(',')[1]);
        } else {
        return false;
      }
    },
    contains: function(lat, lng) { console.log('contains');
      var point = new google.maps.LatLng(lat, lng);
      return area.bounds.contains(point);
    },
    extend: function(lat, lng) { console.log('extend');
      var point = new google.maps.LatLng(lat, lng);
      this.bounds.extend(point);
    }
  };
  var initialize = true;
  Polymer('map-filter', {
    publish: {
      cards: [],
      location:"Penzance",
      filteredKeys: [],
      keys: [],
      show: []
    },
    showChanged: function(oldValue, newValue) {
      if (map.hasOwnProperty('getBounds')) {
        area.bounds = map.getBounds();
        this.filteredKeys = geofilter(newValue, this.data);  
      }
    },
    keysChanged: function(oldValue, newValue) {
      if (map.hasOwnProperty('getBounds')) {
        area.bounds = map.getBounds();
        this.filteredKeys = geofilter(newValue, this.data);  
      }
    },
    data: null,
    filters:{},
    LatLngTolongitude: function(value) {
      if (value !== undefined) {
        return +value.split(',')[1];
      }
    },
    LatLngTolatitude: function(value) { console.log('LatLngTolatitude');
      if (value !== undefined) {
        return +value.split(',')[0];
      }
    },
    byCenter: function(keys) { console.log('byCenter');
//TODO if keys are a subset and the map has not moved do not resort
      if (keys.length > 0) {
        var data = this.data;
        return keys.sort(function (a, b) {
          if ( a !== 0 && data[a].hasOwnProperty("LatLng") && data[b].hasOwnProperty("LatLng") ) {
            var latA = data[a].LatLng.split(',')[0], latB = data[b].LatLng.split(',')[0];
            var lngA = data[a].LatLng.split(',')[1], lngB = data[b].LatLng.split(',')[1];
            // get map center
            LatM = map.center.lat();
            LngM = map.center.lng();
            // distance calculated by Pythagoras Theorem
            disA = ((+LatM-(+latA))*(+LatM-(+latA)))+((+LngM-(+lngA))*(+LngM-(+lngA)));
            disB = ((+LatM-(+latB))*(+LatM-(+latB)))+((+LngM-(+lngB))*(+LngM-(+lngB)));
            // 
            if (disA < disB) return -1;
            if (disA > disB) return 1;
          }
          return 0;
        });
      }
    },
    geofilter: function(keys,data) { console.log('geofilter'); console.log(keys);
      if (data !== null && keys !== null && data !== undefined && keys !== undefined) {
        if (initialize) { this.setmap(); }
        var check = area.containsStrLatlng;
        var output=[];
        for(var key in keys) {
          if (hasOwnProperty(data[key],"LatLng") ) {
            if (check(data[key].LatLng)) {
              output.push(key);
            }
          }
        };
        return output;
      }
    },
    setmap: function() {
      var d = document.querySelectorAll('html /deep/ #google_map');
      if (d.hasOwnProperty(0)  ) {
          map = d[0].map;
          area.bounds = map.getBounds();
          google.maps.event.addListener(map, 'idle', function() {
            area.bounds = map.getBounds();
            var app = document.querySelectorAll('html /deep/ #mapFilter')[0];
            app.filteredKeys = app.geofilter(app.keys, app.data);
          });
          initialize = false;
        } else {
        if (initialize) {
          initialize = false;
          setTimeout(function(){ 
            var app = document.querySelectorAll('html /deep/ #mapFilter')[0];
            app.setmap();
          }, 4000);
        }
      }
    },
    ready: function() { console.log('map ready');
      setTimeout(function(){
        var app = document.querySelectorAll('html /deep/ #mapFilter')[0];
        app.setmap(); 
        setTimeout(function(){// load pins 
          area.bounds = map.getBounds();
          var app = document.querySelectorAll('html /deep/ #mapFilter')[0];
          app.filteredKeys = app.geofilter(app.keys, app.data);
        },5000);
      },5000);
    }
  });
</script>
</polymer-element>
