<!--

    <seed-element></seed-element>

@element seed-element
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/seed-element

<polymer-element name="paper-map-on-fire">
    <template>
        <style>
        :host {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        #core_drawer_panel {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
        #section {
            box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
            background-color: rgb(250, 250, 250);
        }
        #section1 {
            height: 100%;
            box-sizing: border-box;
            background-color: rgb(221, 221, 221);
        }
        #core_toolbar {
            right: 0px;
            left: -6px;
            color: rgb(255, 255, 255);
            fill: rgb(255, 255, 255);
            top: 0px;
            position: absolute;
            background-color: rgb(79, 125, 201);
        }
        #core_icon_button1 {
            left: 768px;
            top: 10px;
            position: absolute;
        }
        #google_map {
            width: 100%;
            height: 100%;
            display: block;
            left: 0px;
            top: 0px;
            position: absolute;
        }
        #core_icon_button2 {
            right: 20px;
            bottom: 20px;
            position: absolute;
        }
        #google_map_search {
            left: 100px;
            top: 12px;
            position: absolute;
            width: 60%;
            height: 30px;
            background-color: rgb(255, 255, 255);
            color: #000;
            font-family: 'RobotoBold', Helvetica, "Helvetica Neue", Arial, sans-serif;
            font-size: 25px;
            padding-left: 10px;
            padding-top: 5px;
        }
        #paper_button {
            left: 1320px;
            top: 410px;
        }
        #paper_fab {
            right: 40px;
            bottom: 110px;
            position: absolute;
        }
        #paper_fab1 {
            right: 40px;
            bottom: 40px;
            position: absolute;
        }
        </style>
        <firebase-element location="https://dazzling-fire-4274.firebaseio.com/" limittolast="100" data="{{ data }}" keys="{{ keys }}" dataready id="base"></firebase-element>
        <core-drawer-panel transition id="core_drawer_panel" touch-action>
            <section id="section" drawer></section>
            <section id="section1" main>
                <google-map latitude="51.47400332565435" longitude="-0.12501141796873005" id="google_map">
                    <template repeat="{{x in keys}}">
                        <google-map-marker longitude="{{ data[x].LatLng|LatLngTolongitude }}" latitude="{{ data[x].LatLng|LatLngTolatitude }}" title="{{data[x].value}}"></google-map-marker>
                    </template>
                </google-map>
                <core-toolbar id="core_toolbar">
                    <core-icon-button icon="filter" id="core_icon_button1" theme="core-light-theme"></core-icon-button>
                    <google-map-search id="google_map_search">{{search}}</google-map-search>
                    <core-icon-button icon="filter-list" id="core_icon_button2" theme="core-light-theme"></core-icon-button>
                </core-toolbar>
                <paper-fab icon="list" id="paper_fab"></paper-fab>
                <paper-fab icon="maps:my-location" id="paper_fab1"></paper-fab>
            </section>
        </core-drawer-panel>
    </template>
    <script>
    Polymer({
        data: null,
        search: "London",
        keys: null,
        LatLngTolongitude: function(value) {
            return value.split(',')[1];
        },
        LatLngTolatitude: function(value) {
            return value.split(',')[0];
        }
    });
    </script>

</polymer-element>
