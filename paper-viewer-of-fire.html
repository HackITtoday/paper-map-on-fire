<link rel="import" href="elements/elements.html">

<polymer-element name="paper-viewer-of-fire">
    <template>
        <link rel="stylesheet" href="paper-viewer-of-fire.css">

        <!-- Firebase Element -->
        <firebase-element location="https://dazzling-fire-4274.firebaseio.com/" limittolast="100" data="{{ data }}" keys="{{ keys }}" dataready id="base"></firebase-element>


        <core-drawer-panel>

            <!-- Menu Drawer -->
            <core-header-panel drawer mode="seamed">

                <!-- Drawer Toolbar Heading -->
                <core-toolbar>Menu</core-toolbar>

                <!-- Drawer Content -->
                <core-menu>
                    <core-item label="Menu1"></core-item>
                    <core-item label="Menu2"></core-item>
                    <core-item label="Menu2"></core-item>
                </core-menu>

            </core-header-panel>

            <!-- Main -->
            <core-header-panel main mode="seamed">

                <!-- Main Toolbar -->
                <core-toolbar>
                    <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
                    <core-field>
                        <input placeholder="Search" flex>
                    </core-field>
                </core-toolbar>

                <!-- Main Content -->
                <paper-map data={{data}}></paper-map>

            </core-header-panel>

        </core-drawer-panel>

    </template>

    <script>
    Polymer({

    });
    </script>

</polymer-element>
